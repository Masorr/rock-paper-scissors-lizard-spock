<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>

    <section>
      <!-- Game area -->
      <div class="game-area">
        <p>Make your choice!</p>
        <button>Rock<br /><i class="fa-solid fa-hand-back-fist"></i></button>
        <button>Paper<br /><i class="fa-solid fa-hand"></i></button>
        <button>Scissors<br /><i class="fa-solid fa-hand-scissors"></i></button>
        <br />
        <button>Lizard<br /><i class="fa-solid fa-hand-lizard"></i></button>
        <button>Spock<br /><i class="fa-solid fa-hand-spock"></i></button>
      </div>

      <div class="score">score and rounds</div>
      <div class="player">player</div>
      <div class="computer">computer</div>
    </section>

    <footer>game rules</footer>

    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/1aa5d9ddba.js"
      crossorigin="anonymous"
    ></script>
    <!-- Javascript-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
